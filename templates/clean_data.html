{% extends "layout.html" %}

{% block title %}Clean Data{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-4 fw-bold">Clean Your Data</h1>
            <p class="lead">Select a dataset to clean and optimize your analysis process.</p>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form action="/clean-data" method="POST" class="p-4 shadow rounded bg-light">
                <div class="mb-3">
                    <label for="datafile" class="form-label fw-bold">Select a Dataset:</label>
                    <select name="datafile" id="datafile" class="form-select" required>
                        {% for file in files %}
                            <option value="{{ file }}">{{ file }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Clean Data</button>
            </form>
        </div>
    </div>
    
    {% if cleaned_data %}
        <div class="row mt-5">
            <div class="col-12">
                <h2 class="text-center mb-4">Cleaned Data Preview</h2>
                <div class="table-responsive">
                    {{ cleaned_data|safe }}
                </div>
                <div class="text-center mt-3">
                    <a href="{{ file_url }}" class="btn btn-success btn-lg" download>Download Cleaned File</a>
                </div>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
